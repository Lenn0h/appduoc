<ion-content class="animate__animated animate__bounceInDown">
    <ion-text class="ion-padding">
      <h1 class="ion-padding" class="datos">Ingresa tus datos</h1>
    </ion-text>
    <form #MyForm="ngForm" (ngSubmit)="onSubmit()" >
      <ion-item>
        <ion-label position="floating">Usuario: </ion-label>
        <ion-input type="text" required placeholder="Ingresa tu usuario..." name="usr" [(ngModel)]='usuario.username'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input required type="password" placeholder="Ingresa tu contrase침a" name="psw" [(ngModel)]='usuario.password'></ion-input>
      </ion-item>
      <ion-button color="dark" type="submit" expand="block" shape="round" [disabled]='MyForm.invalid'>
        Ingresar
      </ion-button>
    </form>
</ion-content>
